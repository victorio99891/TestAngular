<div>
  <small class="text-dark">Type your activity:</small>
  <input type="text" class="form-control" placeholder="Example: Do Programming Exercises!" style="margin-top: 5px;"
         [(ngModel)]="draft">
  <button class="btn btn-primary" style="margin-top: 20px" (click)="addNewItem()">Add item</button>
</div>
<hr>
<div *ngFor="let act of myActivity; let i = index" style="user-select: none" class="bg-dark rounded-left">
  <div
    style="height: 30px; margin: 10px 10px 10px 10px; padding-left: 20px; padding-top: 3px; color: #ffffff;">
    {{act}}
    <button class="float-right" style="margin-top: -3px; margin-right: -10px; background-color: red; color: white"
            value="{{i}}" (click)="deleteItem($event)">Delete
    </button>
  </div>
</div>
